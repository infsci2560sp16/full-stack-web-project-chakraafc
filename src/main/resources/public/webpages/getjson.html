<!DOCTYPE html>
<html>
    <head>
        <title>GetJson_and_XML</title>
        <meta charset="UTF-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <script>
      function getJson() {
          $.ajax({
            url : "/stocks",
            success : function(result) {
              var users = JSON.parse(result);
              for ( var i = 0; i < users.length; i++) {
                $("div.users").append(
                  '<p class="stocknames" id="' + users[i].id + '">' + users[i].name + '</p>' + '<br/>'
                );
              }
            }
          });
        }

    </script>
  </head>
    <body>
      <input type="button" value="user info" onclick="getJson()">
        <div class="users"></div>

      </body>
      </html>
