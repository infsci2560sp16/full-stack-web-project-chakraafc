<div id="section">
<h1 >EMPLOYEE REGISTRATION</h1>

	<form  action="../webpages/sucesspage.html"   method="post" onsubmit="return employeeValidation()">

	<label>First Name</label><br>
	<input id="firstname" placeholder="enter your first name" type="text"  size="70" style="height: 50px;"><br><br>
    <label>Last Name:</label><br>
	<input id="lastname" placeholder="enter your last name" type="text" size="70" style="height: 50px;"><br><br>
	<label>Address:</label><br>
	<input id="address"  placeholder="your Street Address" type="text"  size="100" style="height: 50px;"><br><br>
	<label>City:</label><br>
	<input id="city"  placeholder="your City" type="text" size="70" style="height: 50px;"><br><br>
	<label>State:</label><br>
	<input id="state"  placeholder="enter ur State" type="text"  size="70" style="height: 50px;"><br><br>
	<label>ZipCode:</label><br>
	<input id="zipcode"  placeholder="your ZIPCODE" type="text"  size="70" style="height: 50px;"><br><br>
	<label>Country:</label><br>
	<input id="country"  placeholder="YOUR COUNTRY" type="text"  size="70" style="height: 50px;"><br><br>
	<label>EmployeeId:</label><br>
	<input id="employeeid"  placeholder="EXAMPLE:E5798" type="text" size="70" style="height: 50px;"><br><br>
	<label>Email:</label><br>
	<input id="email"  placeholder="example@domain.com" type="text"  size="100" style="height: 50px;"><br><br>
	<label>Password(6-20 character)</label><br>
	<input id="pass" type="password" size="70" style="height: 50px;"><br><br>
	<label>Confirm Password:</label><br>
	<input id="pass1" type="password"  size="70" style="height: 50px;"><br><br>

	<input id= "submit" type="submit" value="SUBMIT" ><br><br>

	</form>
