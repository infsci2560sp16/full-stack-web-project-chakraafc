<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      myFunction(xmlhttp);
    }
  };
  xmlhttp.open("GET", "/userdata.xml" , true);
  xmlhttp.send();
}

function myFunction(xml) {
  var x, i, xmlDoc, table;
  xmlDoc = xml.responseXML;
  table = "<tr><th>POSITION</th><th>EMPLOYEE_TYPE</th></tr>";
  x = xmlDoc.getElementsByTagName("CD")
  for (i = 0; i < x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("POSITION")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("EMPLOYEE_TYPE")[0].childNodes[0].nodeValue +

    "</td></tr>";
  document.getElementById("demo").innerHTML = table;
}
</script>
